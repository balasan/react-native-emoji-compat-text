apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "0.1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.facebook.react:react-native:+'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:support-emoji-bundled:27.1.1'
    api 'com.android.support:support-emoji-appcompat:27.1.1'
}
